<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .card {
            margin: 5% 0%;
        }

        .card-body {
            margin: 0% 0% 0% 3%;
            padding: 6% 0%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-deck row">

            <div class="col-md-4">

                <div class="card">


                    <div class="view overlay">
                        <img class="card-img-top" src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg"
                            alt="Card image cap">
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>


                    <div class="card-body">

                        <h4 class="card-title">NATURE</h4>
                        <p class="card-text">Nature is everything that exists in the world that isn't made by humans, including all the processes and events that aren't caused by humans. It's also the source of all life, providing us with air, water, food, shelter, and more.</p>

                        <button type="button" class="btn btn-success btn-md">Read more</button>

                    </div>

                </div>
            </div>






        </div>

    </div>
</body>

</html>
